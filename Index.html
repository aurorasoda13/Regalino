<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busta & Barattolo Magico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper active">
            <div class="envelope">
                <div class="envelope-flap"></div>
                <div class="letter-content">
                    <p>I love you,<br>most ardently!</p>
                </div>
            </div>
            <div class="buttons">
                <button id="open-btn">Apri Busta</button>
                <button id="close-btn">Chiudi Busta</button>
            </div>
        </div>

        <div class="jar-wrapper">
            <div class="jar" id="jar">
                <div class="jar-lid"></div>
                <div class="jar-body">
                    <div class="ticket-container">
                        </div>
                </div>
            </div>
            <div class="message-display">
                <p id="random-message">Clicca sul barattolo per una frase!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
